<!DOCTYPE html>
<html>

<head>
    <title>restoReview</title>
</head>

<body>
    <nav class="navLogo">
        <img class="logo" src="/Static/CSS/logo.png" alt="">
        <h1>RATE-EAT-UP</h1>
    </nav>

    <div class="review_resto">
        <form action="profile.html" method="post">
            <h1 style="color: white;"> Sign Up </h1>

            <div>
                <label for="restoName">Restaurant:</label>
                <input type="text" name="restoName" id="restoName">
                <br>
            </div>

            <div>
                <label for="restoRate">Rating:</label>
                <input type="number" name="lastName" id="user_ln" min="0" max="5" step="0.5">
                <br>
            </div>

            <div>
                <label for="restoComment">Comments:</label>
                <textarea style="resize: none" 
                type="text" name="restoComment" id="restoComment" rows="10" cols="40">Comments Here</textarea>
                <br>
            </div>


            <div class="submit_btn">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div>
</body>

</html>
